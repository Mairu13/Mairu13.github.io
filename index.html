<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .header {
      padding: 60px;
      text-align: center;
      background: #1abc9c;
      color: white;
    }

    .main {
      text-align: center;
      padding: 20px;
    }

    .project-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .project-item {
      flex: 0 0 calc(25% - 20px);
      margin: 10px;
      overflow: hidden;
      position: relative;
      border: 2px solid #1abc9c;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .project-item img {
      width: 100%;
      height: auto;
      border-bottom: 2px solid #1abc9c;
    }

    .skill-container,
    .autobiography-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 20px;
      padding: 20px;
    }

    .flex-item {
      flex: 1;
      border: 2px solid red;
      margin: 10px;
      padding: 10px;
    }

    .footer-container {
      text-align: center;
      background: #333;
      color: white;
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header">
  <h1>Logo and Navigation Bar</h1>
</div>

<!-- Main Content -->
<div class="main">
  <h2>Featured Photo - John Miles Ramos</h2>
  <img src="JavaLogo.png" style="width:50%" alt="Featured Photo">

  <!-- Previous Projects -->
  <div class="project-container">
    <h3>Previous Projects</h3>
    <div class="project-item"><img src="PartyCatch.png" style="width:100%" alt="Project 1"></div>
    <div class="project-item"><img src="Project2.png" style="width:100%" alt="Project 2"></div>
    <div class="project-item"><img src="Project3.png" style="width:100%" alt="Project 3"></div>
    <div class="project-item"><img src="Project4.png" style="width:100%" alt="Project 4"></div>
  </div>

  <!-- Skills -->
  <div class="skill-container">
    <h4>Skills</h4>
    <div class="flex-item">1</div>
  </div>

  <!-- Autobiography -->
  <div class="autobiography-container">
    <h5>Autobiography</h5>
    <div class="flex-item">1</div>
  </div>
</div>

<!-- Footer -->
<div class="footer-container">
  <p>Footer Contents</p>
  <p>Logo, Address / Contact Information, and Personal Website</p>
  <p>Copyright Information</p>
  <p><strong>Back to Top</strong></p>
</div>

</body>
</html>
